trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Build has started!
  displayName: 'Start building Solution'

- task: BuildServerProject@1
  inputs:
    command: 'build'
    projects: 'SearchTheWebServer/*.csproj'

- task: BuildWebApp@2
  inputs:
    script: 'dotnet build SearchTheWeb'
