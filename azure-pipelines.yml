trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: dotnet build  /SearchTheWeb/*.csproj
  displayName: 'dotnet build SearchTheWeb csproj'


- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '/SearchTheWebServer/*.csproj'
  


